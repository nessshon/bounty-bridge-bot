<label
        class="form-label {% if field.required %}required{% endif %}"
        for="{{ field.id }}">{{ field.label }}
</label>
{% if data %}
<div class="d-flex flex-wrap">
    <div class="mx-1 my-2">
        <img
                style="width: 50%; object-fit: cover"
                src="{{ data }}"
                class="img-fluid rounded me-3 d-block"
        />
    </div>
</div>
{% endif %}
{% include "forms/_error.html" %}
